<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }}</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
    </style>
</head>

<body>
    <form action="" method="post" class="log_reg">
        {{ form.hidden_tag() }}
        <h1><b>T-help</b></h1>
        <div class="email_field">
            <p>
                <label for="email">Email: </label>
                {{ form.email(class="form-control", type="email") }}<br>
            </p>
        </div>
        <div class="password_field">
            <p>
                <label for="password">Password: </label>
                {{ form.password(class="form-control", type="password") }}<br>
            </p>
        </div>
        {{ message }}
        <button onClick='form.submit(type="submit")'>Log In</button>
        <button onClick='location.href="/registration"'>Sign Up</button>
        
    </form>
</body>

</html>
